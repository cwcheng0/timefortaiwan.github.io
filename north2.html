<H3>
生態和平島野柳
<br><br>
主題:世界遺產潛力點/生態
<br><br>
我們在台北集合後，搭車到和平島公園，開始生態導覽。
<br><br>
中午在3F的藍食謐境享用生態套餐，推薦咖哩漁夫飯套餐(推薦)、Q嫩雞腿排飯套餐跟羅漢素齋套餐(純素)。
<br><br>
用完餐後前往野柳地質公園，開始地質導覽。
<br><br>
廁所使用：兩個公園都有無障礙廁所。
<br><br><br>
集合地: 台北
<br><br>
遊程天數:一日
<br><br>
2022年10月1日開始販售
<br><br>
無餐
<br><br>
出團人數/最低人數:6人/最多人數:20人
<br><br>
售價:$1,600
<br><br>
預計出團日:周日及周一
<br><br>
退費規定依旅行業規定
<br><br>
